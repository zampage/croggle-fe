extends@: default

form:
    fields:
        tabs:
            fields:
                content:
                    fields:
                        header.image:
                            type: filepicker
                            label: Produktbild
                        header.lead:
                            type: text
                            label: Lead Text
                        header.social:
                            type: list
                            label: Social Media
                            fields:
                                .network:
                                    type: select
                                    label: Netzwerk
                                    options:
                                        facebook: Facebook
                                        etsy: Etsy
                                        instagram: Instagram
                                .url:
                                    type: text
                                    label: URL
                        header.pdf: 
                            type: filepicker
                            label: Pattern
                            accept:
                                - .pdf
                        header.difficulty: 
                            type: select
                            label: Schwierigkeitsgrad
                            options:
                                0: 'Nicht anzeigen'
                                1: 'Beginner'
                                2: 'Advanced'
                                3: 'Pro'
                        header.marks:
                            type: list
                            label: Status
                            fields:
                                .color:
                                    type: colorpicker
                                    label: Farbe
                                .textcolor:
                                    type: select
                                    label: Textfarbe
                                    options:
                                        white: Weiss
                                        black: Schwarz
                                .text:
                                    type: text
                                    label: Text
